<button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
  <mat-icon *ngIf="!sidenav.opened">
    menu
  </mat-icon>
  <mat-icon *ngIf="sidenav.opened">
    close
  </mat-icon>
</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Strona główna</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Instrukcja</span>
    </button>
    <button mat-button class="menu-button" routerLink="/map">
      <mat-icon> thumb_up </mat-icon>
      <span>Podoba mi się</span>
    </button>
    <button mat-button class="menu-button" routerLink="/map1">
      <mat-icon> thumb_down </mat-icon>
      <span>Nie podoba mi się</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="contact">
      <mat-icon>message</mat-icon>
      <span>Kontakt</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <script src="../../Jquery/prettify.js"></script>
    <div class="content mat-elevation-z4">
      <textarea matInput class="contact" [value]="name" (input)="onValueChange($event)"></textarea>
      <button class="contactButton" (click)="submitData(opinionForm.value)" routerLink="/thanks">
        <span>Prześlij</span>
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
